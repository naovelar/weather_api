<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Weather Data Project</title>
</head>
<body>
    <div class="container">

        <!--using the DOM to handle user input-->

        <form name="weatherData" id="weatherDataForm">

            <input type="text" placeholder="City" name="city" id="city">
            <input type="text" placeholder="Zip Code" name="zip" id="zip">
            <button type="submit" id='submitButton'>What is the weather like today?</button>

        </form>
        <h1 id='cityName' ></h1>
        <table class='high' > 
            <tr>
                <th id='high header'></th>
            </tr>
            <tr>
               <td id='high'> </td>
            </tr>
        </table>
        <table class='low'> 
            <tr>
                <th id='low header'></th>
            </tr>
            <tr>
               <td id='low'> </td>
            </tr>
        </table>
        <table class='forecast'> 
            <tr>
                <th id='forecast header'></th>
            </tr>
            <tr>
               <td id='forecast'> </td>
            </tr>
        </table>
        <table class='humidity'> 
            <tr>
                <th id='humidity header'></th>
            </tr>
            <tr>
               <td id='humidity'> </td>
            </tr>
        </table>

    </div>
    

</body>
</html>
