<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/main.js"></script>
    <title>Weather API</title>
</head>
<body>

    <div class="container">
        <img src="../..weather_background.jpg" alt="weather_background">
        <div id="location">Unable to Fetch Weather Data</div>
        <div class="desc">No Information Available.</div>
        <div class="weather">
            <div class="c">Celcius</div>
            <div class="f">Farenheight</div>
        </div>
    </div>

        <!--using the DOM to handle user input-->
        <form name="weatherData" id="weatherDataForm">

            <input type="text" placeholder="City" name="city" id="city">
            <input type="text" placeholder="Zip Code" name="zip" id="zip">
            <button type="submit" id='submitButton'>Search</button>

        </form>
        <!-- start of main container -->
        <h1 id='cityName'></h1>
        <table class='high'> 
            <tr>
                <th>Temperature High</th>
            </tr>
            <tr>
               <td id='high'> </td>
            </tr>
        </table>
        <table class='low'> 
            <tr>
                <th>Temperature Low </th>
            </tr>
            <tr>
               <td id='low'> </td>
            </tr>
        </table>
    </div>

</body>
</html>
